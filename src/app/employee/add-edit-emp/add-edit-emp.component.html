<div class="d-flex flex-row bd-highlight mb-3">
  <div class="form-froup row" id="EmployeeModal">
    <label class="col-sm-2 col-form-label">Employee name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="name"
        placeholder="Enter employee name">
    </div>

    <label class="col-sm-2 col-form-label">RG:</label>
    <div class="col-sm-10">
      <input type="text" id="down" class="form-control" [(ngModel)]="rg" placeholder="Enter the RG">
    </div>
  </div>

  <div class="ml-3 bd-highlight" id="PictureModal">
    <img alt="Upload photo" [src]=picture id="Photo">
    <input type="file" (change)="uploadPicture($event)" class="mt-2" title="photo"/>
  </div>

</div>

<button (click)="addEmployee()" *ngIf="emp.id==0" class="btn btn-primary">
  Add
</button>

<button (click)="updateEmployee()" *ngIf="emp.id!=0" class="btn btn-primary">
  Update
</button>
